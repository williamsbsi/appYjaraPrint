<ion-list class="ion-no-padding ion-no-margin">

  <ion-item (click)='onImpressoras()'>
    <ion-icon name="print"></ion-icon>
    <ion-label> Impressora</ion-label>
  </ion-item>

  <ion-item (click)='onConfiguracao()'>
    <ion-icon name="cog"></ion-icon>
    <ion-label> Configuração</ion-label>
  </ion-item>

  <ion-item (click)="onSincronizacao()">
    <ion-icon name="sync"></ion-icon>
    <ion-label> Sincronização</ion-label>
  </ion-item>

  <ion-item (click)='onLogout()'>
    <ion-icon name="exit"></ion-icon>
    <ion-label> Encerrar Sessão</ion-label>
  </ion-item>
</ion-list>
