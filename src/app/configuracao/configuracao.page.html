<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Configuração</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen padding  id="configuracao">
  <ion-item>
    <ion-label position="floating">Largura do Papel da Impressora</ion-label>
    <ion-input type="text" inputmode="numeric" [(ngModel)]="lPapel" ></ion-input>      
  </ion-item>
  <ion-button id="avancar" color="primary" type="button" expand="block full" (click)='onSalvar()'>
    <ion-icon name="save"></ion-icon>
    Salvar
  </ion-button>

</ion-content>
